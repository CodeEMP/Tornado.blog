{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class='col'>
        <ul>
        {% for post in posts %}
            <li>
                <a href="/post/{{ post['slug'] }}">
                {{ post['title'] }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
